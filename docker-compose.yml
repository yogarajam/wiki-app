version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wiki-postgres
    environment:
      POSTGRES_DB: wikidb
      POSTGRES_USER: wiki
      POSTGRES_PASSWORD: wiki123
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiki -d wikidb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3 Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: wiki-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - ./data/minio:/data
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: wiki-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/wiki-attachments --ignore-existing;
      mc anonymous set download myminio/wiki-attachments;
      echo 'Bucket wiki-attachments created successfully';
      "
    networks:
      - wiki-network

networks:
  wiki-network:
    driver: bridge
