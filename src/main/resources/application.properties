# Application
spring.application.name=wiki-app

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wikidb
spring.datasource.username=wiki
spring.datasource.password=wiki123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket=wiki-attachments
minio.region=us-east-1
minio.max-retries=3

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Claude API Configuration
claude.api-key=${CLAUDE_API_KEY:}
claude.model=claude-sonnet-4-20250514
claude.max-tokens=4096
claude.timeout=30